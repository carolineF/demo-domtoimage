<div class="container">
  <ul class="list">
    <li class="item" *ngFor="let product of products; let i=index" (click)="onItemClick(product.name)"><img [src]="imageList[i]" alt=""></li>
  </ul>
  <ng-container  *ngFor="let pro of products">
    <app-productlist [ngClass]="pro.name === currentName ? '': 'hidden'" [product]="pro"></app-productlist>
  </ng-container>
</div>
